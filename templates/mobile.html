<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <title>{{ config.PROJECT_NAME }} - Устройство не поддерживается</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('serve_css', filename='style.css') }}">

</head>

<body class="dark-theme">
    <div class="container">
        <div class="error-container">
            <div class="error-content">
                <h1 class="error-heading">
                    <i class="fas fa-mobile-screen-button"></i> Мобильная версия не поддерживается
                </h1>
                <p class="error-text">
                    Этот сайт оптимизирован для работы на компьютерах и не поддерживает мобильные устройства.
                    Пожалуйста, откройте его на десктопе или ноутбуке для полноценного использования.
                </p>
                <div class="social-links" style="justify-content: center; margin-top: 2rem;">
                    <a href="{{ config.TELEGRAM_URL }}" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-telegram"></i>
                        <span>Telegram</span>
                    </a>
                    <a href="{{ config.GITHUB_URL }}" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
