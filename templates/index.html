<!DOCTYPE html>
<html lang="ru" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ site_title }}</h1>
            <button class="theme-toggle" aria-label="Toggle theme" id="themeToggle">
                <span class="theme-icon">
                    <i class="fas fa-moon"></i>
                </span>
                <span class="theme-text">Тема</span>
            </button>
        </header>

        <div class="social-links">
            <a href="{{ github_url }}" target="_blank" class="social-link" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="{{ telegram_url }}" target="_blank" class="social-link" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i>
            {{ error }}
        </div>
        {% else %}
        <ul class="games-list">
            {% for game in games %}
            <li class="game-card">
                <a href="{{ url_for('serve_game', game=game.dir_name, filename='index.html') }}"
                    aria-label="{{ game.title }}">
                    <div class="game-icon-container">
                        <img src="{{ get_game_icon(game.dir_name) }}" alt="{{ game.title }}" class="game-icon"
                            loading="lazy">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">{{ game.title }}</h3>
                        <div class="game-author">Автор: {{ game.author }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
