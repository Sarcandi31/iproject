<!DOCTYPE html>
<html lang="ru" class="dark-theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a63f0;
            --primary-hover: #7b4af0;
            --primary-transparent: rgba(138, 99, 240, 0.2);
            --text: #1e1e1e;
            --text-light: #6b6b6b;
            --bg: #f5f2ff;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --backdrop-blur: blur(12px);
        }

        .dark-theme {
            --primary: #a78bfa;
            --primary-hover: #8b5cf6;
            --primary-transparent: rgba(167, 139, 250, 0.2);
            --text: #f5f3ff;
            --text-light: #a78bfa;
            --bg: #0f0524;
            --card-bg: rgba(30, 15, 60, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
            transition: var(--transition);
            background-image:
                radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(256, 100%, 65%, 0.15) 0px, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin: 0;
            background: linear-gradient(90deg, var(--primary), #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            background: var(--primary-transparent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            transition: var(--transition);
            background: var(--card-bg);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--card-border);
            font-weight: 500;
        }

        .social-link:hover {
            background: var(--primary-transparent);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .social-link i {
            font-size: 1.1rem;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--card-border);
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-transparent);
        }

        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .game-icon-container {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }

        .game-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .game-card:hover .game-icon {
            transform: scale(1.05);
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-author {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 1.5rem;
            border-radius: var(--radius);
            text-align: center;
            margin: 2rem 0;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .dark-theme .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
        }

        @media (max-width: 768px) {
            .games-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .games-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>{{ site_title }}</h1>
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="social-links">
            <a href="{{ github_url }}" target="_blank" class="social-link" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="{{ telegram_url }}" target="_blank" class="social-link" rel="noopener noreferrer">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i>
            {{ error }}
        </div>
        {% else %}
        <ul class="games-list">
            {% for game in games %}
            <li class="game-card">
                <a href="{{ url_for('serve_game', game=game.dir_name, filename='index.html') }}"
                    aria-label="{{ game.title }}">
                    <div class="game-icon-container">
                        <img src="{{ get_game_icon(game.dir_name) }}" alt="{{ game.title }}" class="game-icon"
                            loading="lazy">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">{{ game.title }}</h3>
                        <div class="game-author">Автор: {{ game.author }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark-theme');
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-theme');

            if (document.documentElement.classList.contains('dark-theme')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });

        // Add floating animation to cards on hover
        const cards = document.querySelectorAll('.game-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;

                card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-8px)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(-8px)';
            });
        });
    </script>
</body>

</html>
